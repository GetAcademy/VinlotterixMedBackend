<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/vinlotterix.css" />
    <script src="js/model.js"></script>
    <script src="js/common.js"></script>
    <script src="js/drawPageController.js"></script>
    <script src="js/drawPageView.js"></script>
    <script src="js/winnersPageView.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>
        init();
        async function init() {
            model.draws = await getWinners();
            model.participants = await getParticipants();
            updateView();
        }
        function updateView() {
            if (model.app.currentPage === 'draw') updateViewDrawPage();
            else if (model.app.currentPage === 'winners') updateViewWinnersPage();
        }
    </script>
</body>

</html>
